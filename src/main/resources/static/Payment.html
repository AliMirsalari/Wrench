<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="flex-column gap-3 w-40">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Card Number" id="card-number" aria-label="Card Number"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="CVV2" id="cvv2" aria-label="CVV2"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Second Password" id="second-password" aria-label="Second Password"
        aria-describedby="basic-addon1">
    </div>
    <div>
        <button class="btn btn-success" onclick="sendPaymentData()" id="send-button">Send Payment</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>
    function sendPaymentData() {
        const cardNumber = $("#card-number").val();
        const cvv2 = $("#cvv2").val();
        const secondPassword = $("#second-password").val();

        const paymentData = {
            cardNumber,
            cvv2,
            secondPassword
        };

        performPayment(paymentData);
    }

    const performPayment = async (formData) => {
        try {
            const response = await fetch('http://localhost:8080/api/v1/order/paymentPage', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            alert(response.status);
        } catch (error) {
            console.error(error);
        }
    }
</script>
</body>
</html>
